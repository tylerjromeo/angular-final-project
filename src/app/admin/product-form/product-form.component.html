<form #f="ngForm" (ngSubmit)="save(f.value, f)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel required name="title" id="title" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input #price="ngModel" ngModel required [min]=0 name="price" id="price" type="number" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      <div *ngIf="price.errors.required">Price is required.</div>
      <div *ngIf="price.errors.min">Price must be greater than 0</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel required name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories$ | async" [value]="category.$key">{{ category.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      Category is required.
    </div>
    <div class="form-group">
      <label for="imageUrl">Image Url</label>
      <input #imageUrl="ngModel" ngModel required url name="imageUrl" id="imageUrl" type="text" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
      <div *ngIf="imageUrl.errors.required">Image Url is required.</div>
      <div *ngIf="imageUrl.errors.url">Image Url must be a valid url.</div>
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
