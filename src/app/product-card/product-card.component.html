<div class="card" style="width: 15rem;">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
  </div>
  <div class="card-footer">
    <button *ngIf="(!shoppingCart || shoppingCart.getQuantity(product) === 0); else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>
  </div>
</div>
